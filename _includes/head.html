<script>
  function toggleSomeAction(target, id, action_name) {
      if ($('#' + id).css('display') == 'block') {
          $('#' + id).hide('fast');
          $(target).text(action_name);
      } else {
          $('#' + id).show('fast');
          $(target).text(action_name+'â–²');
      }
  }

  function toggleBibtex(target, id) {
    toggleSomeAction(target, id, "bibtex");
  }

  function toggleAbstract(target, id) {
    toggleSomeAction(target, id, "abstract");
  }

  function escapeRegExp(string) {
    return string.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
  }

  function replaceAll(str, find, replace) {
    return str.replace(new RegExp(escapeRegExp(find), 'g'), replace);
  }

  function valueInTag(value, tag) {
    return "<"+tag+">"+value+"</"+tag+">";
  }
</script>
