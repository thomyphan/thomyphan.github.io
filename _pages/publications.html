</div>

<script>
    function escapeRegExp(string) {
        return string.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
    }

    function replaceAll(str, find, replace) {
        return str.replace(new RegExp(escapeRegExp(find), 'g'), replace);
    }

    function valueInTag(value, tag) {
        return "<"+tag+">"+value+"</"+tag+">";
    }

    function getEntryURL(entry) {
        var entryTags = entry["entryTags"];
        if("url" in entryTags) {
            return entryTags["url"];
        } else if("eprint" in entryTags) {
            return entryTags["eprint"];
        } else if("doi" in entryTags) {
            return entryTags["doi"];
        } else {
            return "#";
        }
    }

    function getVenue(entry) {
        var entryTags = entry["entryTags"];
        var venue = "";
        if("journal" in entryTags) {
            venue = entryTags["journal"];
        } else {
            venue = entryTags["booktitle"];
        }
        return venue.replace("\\(", "<strong>").replace("\\)", "</strong>");
    }

    function publicationEntry(entry) {
        var authorName = '{{ site.name | default: site.title }}';
        var result = "<li><span>";
        var entryTags = entry["entryTags"];
        result += '<a href="'+getEntryURL(entry)+'">' + entryTags["title"] + '</a>.<br/>';
        var authors = replaceAll(entryTags["author"], " and ", ", ");
        authors = authors.replace(authorName, "<strong>"+authorName+"</strong>");
        result += authors + ".<br/>";
        result += valueInTag(getVenue(entry), "em");
        if("pages" in entryTags) {
            result += ", pages " + entryTags["pages"];
        }
        result += ", "+ entryTags["year"] + ".<br/>";
        var bibtexLinkId = 'a-bibtex-'+entry["citationKey"];
        result += '[<a id="'+bibtexLinkId+'"></a>]';
        var bibtexLink = document.getElementById(bibtexLinkId);
        bibtexLink.textContent = "bibtex";
        bibtexLink.href = "javascript:void(0)";
        bibtexLink.addEventListener("click",
            function handleClick(event){
                toggleBibtex(bibtexLink, 'bibtex-'+entry["citationKey"]);
            }
        );
        if("doi" in entryTags) {
            result += ' [<a href="'+entryTags["doi"]+'">DOI</a>]';
        }
        result += ".<br/>";
        result += '<div id="bibtex-'+entry["citationKey"]+'" style="display:none"><pre>';
        result += "bibtexParse.toBibtex(entry, false)";
        result += '</pre></div>';
        result += "</span></li>";
        return result;
    }

    function loadPublications(bibtex) {
        var publicationData = bibtexParse.toJSON(bibtex);
        var result = "";
        for (var i = 0; i < publicationData.length; i++) {
            result += publicationEntry(publicationData[i]);
        }
        return result;
    }

    var client = new XMLHttpRequest();
    client.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
            var mainContainer = document.getElementById("selected_publications_container");
            var publicationList = loadPublications(this.responseText);
            mainContainer.innerHTML = "<ul>" + publicationList + "</ul>";
        }
    };
    client.open('GET', '{{ base_path }}/assets/publications.bib');
    client.send();
</script>
