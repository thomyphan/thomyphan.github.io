<script>
    function accumulateEntries(total, currentEntry, currentIndex, arr) {
        return total + currentEntry;
    }

    function publicationEntry(entry, index, arr) {
        return "<li>" + entry["title"] + "</li>";
    }

    function loadPublications(bibtex) {
        var publicationData = bibtexParse.toJSON(bibtex);
        publicationData.sort(function(a,b) {return b["year"] - a["year"]});
        return publicationData.map(publicationEntry).reduce(accumulateEntries);
    }

    var mainContainer = document.getElementById("selected_publications_container");
    var client = new XMLHttpRequest();
    client.open('GET', '/assets/publications.bib');
    client.onreadystatechange = function() {
        var publicationList = loadPublications(client.responseText);
        mainContainer.innerHTML = "<ul>" + publicationList + "</ul>";
    }
    client.send();
</script>
<div id="selected_publications_container">
</div>
